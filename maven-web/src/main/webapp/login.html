<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
        <h3>登录页面</h3>
        <!--method 表示以什么方式提交-->
        <form method="post" action="login">
            <!--form表单-->
            用户名:<input type="text" name="username"/>
            <br><!-- br代表换行符-->
            密码:<input type="password" name="password"/>
            <input type="submit" value="登录"/>
        </form>
</body>
</html>
